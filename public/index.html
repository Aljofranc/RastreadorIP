<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/icon.png">
  <title>Rastreador de direcciones IP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/public/assets/css/style.css">
  <link rel="stylesheet" href="/public/assets/css/darksyle.css">
</head>
<body>
  <div class="top">
    <img class="bg-img" src="./assets/img/fondo.webp" alt="pattern-bg" />
    <h1 class="header">Rastreador de direcciones IP</h1>
    <a id="darkMode" href="javascript:void(0)"><img src="/public/assets/img/dia-y-noche.png" alt=""></a>
    
    <div class="input-gp">
      <input id="inputField" type="text" placeholder="Busque cualquier dirección IP o dominio" />
      <div class="search" id="btnSearch">
        <img src="./assets/img/icon-arrow.svg" alt="go-search" />
      </div>
    </div>
    <div class="data-output">
      <div class="data-gp">
        <p class="data-label">Dirección IP</p>
        <p class="data" id="ip">Cargando...</p>
      </div>
      <div class="data-gp">
        <p class="data-label">País</p>
        <p class="data" id="country">Cargando...</p>
      </div>
      <div class="data-gp">
        <p class="data-label">Localidad</p>
        <p class="data" id="city">Cargando...</p>
      </div>
      <div class="data-gp">
        <p class="data-label">Zona Horaria</p>
        <p class="data" id="timezone">Cargando...</p>
      </div>
      <div class="data-gp">
        <p class="data-label">Coordenadas</p>
        <p class="data" id="coordinates">Cargando...</p>
      </div>
      <div class="data-gp">
        <p class="data-label">ISP</p>
        <p class="data" id="isp">Cargando...</p>
      </div>
      <i class="fa fa-chevron-up" id="downUp"></i>
    </div>
  </div>
  <div class="map">
    <div id="map"></div>
  </div>
  <div id="myToast" class="mytoast">
    <span class="txt-toast" id="toastMessage">
Genesis Castillo,
Alfonso Castellano
</span>
    <img src="./assets/img/icon-close.svg" alt="icon-close" class="btn-close" id="toastClose">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</body>
</html>
